<h1>Customers list</h1>

<div>
    <button
      mat-flat-button
      color="primary"
      (click)="populateCustomers()"
      >
      <mat-icon>refresh</mat-icon>
      Fetch Customers
    </button>
    &nbsp;&nbsp;
    <button
      mat-flat-button
      color="primary"
      (click)="navigateTo('/customers/create')"
      >
      <mat-icon>person_add</mat-icon>
      Add Customer
    </button>
</div>

<br><br>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="tableDatasource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> First name </th>
      <td mat-cell *matCellDef="let customer"> {{customer.firstName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="middleName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Middle name </th>
      <td mat-cell *matCellDef="let customer"> {{customer.middleName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Last name </th>
      <td mat-cell *matCellDef="let customer"> {{customer.lastName}} </td>
    </ng-container>

    <!-- AUDIT COLUMNS -->
    <!-- ... -->
    <!-- . -->

    <ng-container matColumnDef="created">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Created date </th>
      <td mat-cell *matCellDef="let customer"> {{customer.created}} </td>
    </ng-container>

    <ng-container matColumnDef="createdBy">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Created by </th>
        <td mat-cell *matCellDef="let customer"> {{customer.createdBy}} </td>
      </ng-container>

    <ng-container matColumnDef="modified">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Modified date </th>
      <td mat-cell *matCellDef="let customer"> {{customer.modified}} </td>
    </ng-container>

    <ng-container matColumnDef="modifiedBy">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Modified by </th>
      <td mat-cell *matCellDef="let customer"> {{customer.modifiedBy}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let customer; columns: displayedColumns;" (click)="rowClicked(customer)"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons (page)="populateCustomers($event)"></mat-paginator>
